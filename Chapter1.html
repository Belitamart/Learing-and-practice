<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 1 делаем форму по образцу</title>
    <link rel="stylesheet" type="text/css" href="Styles/Styles.css">

</head>

<body>

<div class="mainWindow">

    <img class="mainWindow__logo" src="Pictures/Label.jpg" alt="Логотип">

    <p class="mainWindow__enterMessage">Войдите, чтобы продолжить</p>

    <input class="mainWindow__inputField mainWindow__inputLogin" id="login" name="login" type="text" placeholder="e-mail">

    <label class="mainWindow_inputLabel" for="login"> login </label>

    <input class="mainWindow__inputField mainWindow__inputPassword" id="password" name="password" type="password" placeholder="пароль"/>

    <label class="mainWindow_inputLabel" for="password"> login </label>

    <div class="mainWindow_checkEnter">

        <label class="customCheckbox">запомнить

            <input class="customCheckbox__inputCheckbox" type="checkbox" checked="checked">

            <span class="customCheckbox__checkmark"></span>

        </label>

    </div>

    <button class="mainWindow__enterButton">Войти</button>

</div>
</body>
</html>
